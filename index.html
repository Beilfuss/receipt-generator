<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Gerador de Boletos</title>

    <script src="main.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header id="header">
        <h1>Gerador de Recibos</h1>

        <p id="descricao">Preencha os campos abaixo:</p>

        <form id="formulario">
            <div class="formInputs" id="numIdDiv">
                <label for="numId">Primeiro número identificador do recibo:</label>
                <input type="text" id="numId">
            </div>
            <div class="formInputs" id="valorDiv">
                <label for="valor">Valor do aluguel:</label>
                <input type="text" id="valor">
            </div>
            <div class="formInputs" id="valorExtensoDiv">
                <label for="valorExtenso">Valor por extenso:</label>
                <input type="text" id="valorExtenso">
            </div>
            <div class="formInputs" id="nomeDiv">
                <label for="nome">Nome do pagante:</label>
                <input type="text" id="nome">
            </div>
            <div class="formInputs" id="dataInicialDiv">
                <label for="dataInicial">Data inicial:</label>
                <input type="date" id="dataInicial">
            </div>
            <div class="formInputs" id="numeroGalpaoDiv">
                <label for="numeroGalpao">Número do Galpão:</label>
                <input type="number" id="numeroGalpao">
            </div>
            <input type="button" name="" id="botao" value="Gerar Recibos" onclick="gerar_recibos()">
        </form>
    </header>
